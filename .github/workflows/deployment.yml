name: Deployment

on: 
  push:
    branches:
      - main
      - development
      - staging
  pull_request:
    types: 
      - opened
    branches: 
      - "feature/**"
      - "bugfix/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install -g yarn && yarn install --frozen-lockfile
      - name: Run lint
        run: yarn lint
      - name: Notify lint completion
        run: echo "Linting completed successfully!"
    
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install -g yarn && yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test
      - name: Notify test completion
        run: echo "Tests completed successfully!"
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install -g yarn && yarn install --frozen-lockfile
      - name: Run build
        run: yarn build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist
      - name: Notify build completion
        run: echo "Build completed successfully!"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        run: echo "Deploying to production server..."
      - name: Notify deployment completion
        run: echo "Deployment completed successfully!"